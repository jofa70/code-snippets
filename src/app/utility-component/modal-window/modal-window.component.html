       fxLayoutAlign="space-between center"
       fxFlexAlign="space-around">

    <div id="close-button">
      <i id="fas fa-times fa-2x">X</i>
    </div>

    <div id="header" fxFlexAlign="center end">
      <h1>header</h1>
    </div>

    <div id="body" fxFlexAlign="stretch">
      <ng-content></ng-content>
    </div>

  </div>
</div>
